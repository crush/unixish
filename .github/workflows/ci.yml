name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: check
        run: cargo check
      - name: test
        run: cargo test
      - name: build
        run: cargo build --release
