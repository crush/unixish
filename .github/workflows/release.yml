name: release

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: package
        shell: pwsh
        run: ./scripts/package.ps1
      - name: release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/unixish.exe
            dist/unixish-windows-x64.zip
            dist/unixish-setup.ps1
            dist/unixish-setup.cmd
